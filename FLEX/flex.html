<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        #container{
            background-color: blue;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            display: flex;
            padding: 10px;
            height: 50px;
            width: 100px;
            margin: auto;
        }
        #item{
            border: 2px solid black;
            background-color: aqua;

        }

    </style>
</head>
<body>
        <div id="container">
            <div id="item">A</div>

        </div>
</body>
</html>
